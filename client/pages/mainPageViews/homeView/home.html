<template name="homeTemplate"> 
  <div id="open-modal" class="container">
       {{> projectListTemplate}}
    </div>
       {{> modalTemplate}}
       {{>collapsibleGroupTemplate}}
  
</template>

<template name="loginTemplate">  
<div class="container">
       <h1>Login to see more info</h1>
       <p>{{> loginButtons}}</p>
       <p>
         {{#if currentUser}}
           You are now logged in.
         {{/if}}
       </p>
    </div>
</template> 

<template name="projectListTemplate">  
  <h1>Projects</h1>
  <h2>Collaborative Industries:</h2>
      <ul class="list-group">
        {{#each projectList}}
         <li class="list-group-item">
            <span class="badge">14</span>
            <strong>{{name}}</strong>
         </li>
        {{/each}}
      </ul>
</template>

<template name="modalTemplate">
  <div class="modal" id="projectImageModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name="projectImageModal">
  <div class="modal fade in" id="projectImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Big Image</h4>
        </div>
        <div class="modal-body">
        modal body here
        </div>
      </div>
    </div>
  </div>
</template>
